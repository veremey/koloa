<!doctype html>
<html class="no-js" lang="en-US">

<head>
	{{> head/head head.defaults}}
</head>

<body class="page">

	<div class="page__wrapper ">
		<div class="section section_screen mod-flex is-animated">
			<div class="section__bg " aria-hidden="true" >
				<div class="video-bg">
					<div class="video__item">
						<video poster="static/img/content/wall-01.jpg" class="video__video" id="bgvid" playsinline autoplay muted loop>
							<source src="static/img/content/aloha.webm" type="video/webm">
							<source src="static/img/content/aloha.mp4" type="video/mp4">
						</video>
						<img src="static/img/content/wall-01.jpg" alt="" class="video__img">

					</div>
				</div>
			</div>
			<div class="layout mod-flex">
				<div class="aloha">
					<h2 class="aloha__title" data-stagger aria-level="2" role="heading">Aloha!</h2>
					<h1 class="title__section"  aria-level="1" role="heading"><span class="hidden-title" data-stagger><span>Are you 21</span></span> <br> <span class="hidden-title" data-stagger><span>years or older?</span></span></h1>
					<div class="aloha__btns"  data-stagger>
						<a href="/" class="btn" >yes</a>
						<a href="#" class="btn" >no</a>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script src="static/js/separate-js/jQuery.min.js"></script>
	<script src="static/js/separate-js/ScrollMagic.min.js"></script>

	<script src="static/js/separate-js/gsap/TweenMax.min.js"></script>
	<script src="static/js/separate-js/gsap/jquery.gsap.min.js"></script>
	<script src="static/js/separate-js/pixi.min.js"></script>
	<script src="%=static=%js/main%=hash=%%=min=%.js"></script>

	<script>
		function detectmob() {
			if( navigator.userAgent.match(/Android/i)
				|| navigator.userAgent.match(/webOS/i)
				|| navigator.userAgent.match(/iPhone/i)
				|| navigator.userAgent.match(/iPad/i)
				|| navigator.userAgent.match(/iPod/i)
				|| navigator.userAgent.match(/BlackBerry/i)
				|| navigator.userAgent.match(/Windows Phone/i)
			){
			    return true;
			}
			else {
			    return false;
			}
		}
		if(detectmob()){
			if($(".video__video").length){
				setTimeout(function(){
					$(".video__img").addClass('is-mobile');
					$(".video__video").addClass('is-mobile');
					$(".video__video")[0].play();
				}, 100);
			}
		}


	</script>

</body>

</html>
